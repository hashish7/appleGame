<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>apple game</title>
        <link rel="icon" href="apple.png">
        <!----------------main--------------->
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <!-- <input  value='start' class="start-stop" id="start" onclick="start()"> -->
       <button class="start-stop" id="start" onclick="start()">start</button>  
       <button class="start-stop" onclick="stop()">reset</button>
       <div id="play-area">
           <img id="plate" src="plate.png">
           <div id="counter">score:0</div>
           <div id="lose">missed:0</div>
           <div id="level">level:1</div>
           <div id="game-over" class="game-over">
               GAME OVER
           </div>
           <div id="winner" class="game-over">
               WINNER
               <div id="next-level">level 2</div>
               <button id="next-level" class="star-stop" onclick="start()">NEXT LEVEL</button>

            </div>

       </div>

        <script src="game.js"></script>
    </body>
</html>
